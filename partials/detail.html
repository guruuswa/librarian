<section browse class="ff-container animated bounceIn" id="detail-view" tabindex="0">      
	<div class="spacer"></div>
	<div class="clr"></div>	
	<div class="ff-preview" ng-cloak>	
		<img cover source="covers/" class="bookcover drop-shadow" />
		<div class="bookdata">
		<table>
			<tbody>
				<tr>
					<td>
						<h2>{{ book.Title }} 
							<span ng-show="book.Subtitle">{{ book.Subtitle }}</span>
						</h2>
					</td>
				</tr>
				<tr><td>{{ book.Author }}</td></tr>
				<tr>
					<td>
						{{ book.ISBN }} <a href="#/edit/{{ book.Id }}">
						<img ng-src="assets/edit.png" /></a>
					</td>
				</tr>								
				<tr>
					<td>
						{{ book.PageCount }} pages <img ng-src="assets/read.png" ng-show="book.HasRead" />					
					</td>
				</tr>		
				<tr><td>{{ book.Publisher }}</td></tr>			
				<tr>
					<td class="description" ng-bind-html-unsafe="book.Description"></td>
				</tr>
				<tr>
					<td>
						<em ng-bind-html-unsafe="book.Notes"></em>
					</td>
				</tr>		
			    <tr><td><div rating></div></td></tr>	
			</tbody>
		</table>
		</div>
	</div>
</section>
